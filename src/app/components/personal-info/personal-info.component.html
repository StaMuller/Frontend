<nz-layout>

<app-personal-side>
</app-personal-side>
</nz-sider>
    <nz-content style="background-color: white;">
     
   <nz-descriptions nzTitle="Basic Info"  style="text-align: center; " *ngFor="let Info of Info">

          <nz-descriptions  *ngFor="let Info of Info">
