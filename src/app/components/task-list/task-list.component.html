<div el-container direction="vertical">
  <div el-header class="header" style="font-family:Lucida Handwriting">Task List</div>
  <div el-main>
    <a href="scene">
      <i nz-icon nzType="left" nzTheme="outline"></i>
    </a>
    <nz-table nzTableLayout="fixed">
      <thead>
      <tr>
        <th nzWidth="60px"></th>
        <th>任务名称</th>
        <th>任务类型</th>
        <th>任务人数</th>
        <th>截止日期</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let data of tableData, let i = index">
        <tr>
          <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
          <td>{{ data.name }}</td>
          <td>{{ data.optional }}</td>
          <td>{{ data.teamSize }}</td>
          <td>{{ data.ddl }}</td>
        </tr>
        <tr [nzExpand]="expandSet.has(data.id)">
          <span>{{ data.description }}</span>
        </tr>
      </ng-container>
      </tbody>
    </nz-table>
  </div>
</div>
