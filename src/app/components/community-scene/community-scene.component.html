<nz-modal [(nzVisible)]="isVisible" nzTitle="课堂列表" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <ul nz-list [nzDataSource]="classes" nzBordered nzSize="large">
      <nz-list-header>选择一个课堂前往学习吧！</nz-list-header>
      <li nz-list-item *ngFor="let item of classes" nzNoFlex>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <a (click)="routeToClassroom(item.id)">前往课堂</a>
          </nz-list-item-action>
        </ul>
        {{ item.name }}
      </li>
    </ul>
  </ng-container>
</nz-modal>
