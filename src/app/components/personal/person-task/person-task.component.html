<nz-layout>
  <nz-header class="header">
    <h1 class="headerText">我的任务</h1>
  </nz-header>

  <app-menu></app-menu>

  <nz-layout>
    <nz-sider style="background-color: white;">
      <app-personal-side></app-personal-side>
    </nz-sider>

    <nz-content class="inner-content">
      <nz-table nzTableLayout="fixed">
        <thead>
        <tr>
          <th nzWidth="60px"></th>
          <th>任务名称</th>
          <th>任务类型</th>
          <th>任务人数</th>
          <th>截止日期</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of tableData, let i = index">
          <tr>

            <td>{{ data.name }}</td>
            <td>{{ data.optional }}</td>
            <td>{{ data.teamsize}}</td>
            <td>{{ data.ddl }}</td>
          </tr>

        </ng-container>
        </tbody>
      </nz-table>
    </nz-content>
    <app-footer></app-footer>
  </nz-layout>

</nz-layout>
