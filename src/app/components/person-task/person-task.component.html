<app-menu></app-menu>
<div el-header class="header" style="font-family: cursive;">Personal Info</div>
<nz-layout>
  <nz-sider style="background-color: white;">
    <app-personal-side>
    </app-personal-side>
  </nz-sider>
  <nz-content style="background-color: white;">
    <nz-table nzTableLayout="fixed">
        <thead>
        <tr>
          <th nzWidth="60px"></th>
          <th>任务名称</th>
          <th>任务类型</th>
          <th>任务人数</th>
          <th>截止日期</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of tableData, let i = index">
          <tr>
           
            <td>{{ data.name }}</td>
            <td>{{ data.optional }}</td>
            <td>{{ data.teamsize}}</td>
            <td>{{ data.ddl }}</td>
          </tr>
         
        </ng-container>
        </tbody>
      </nz-table>
  </nz-content>


</nz-layout>
